{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Users {% endblock %}</h1>
{% for user in users %}
<div class="users">
  <h3>Username: {{ user['name'] }}</h3>
  <p>ID: {{ user['id'] }}</p>
  <p>Creation Date: {{ user['created'] }}</p>

  <a href="{{ url_for('edit_user', id=user['id']) }}">Edit User</a>
</div>
{% endfor %} {% endblock %}
